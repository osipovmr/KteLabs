databaseChangeLog:
  - changeSet:
      id: 02
      author: osipovmr
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: product_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_description
                  type: VARCHAR(200)
              - column:
                  name: discount
                  type: INT

            tableName: product_table